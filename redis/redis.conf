# Redis Configuration for Tenderly AI Agent

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
# slaveof-serve-stale-data yes
# slave-read-only yes
# slave-priority 100

# Security
# requirepass your_secure_password_here

# Limits
maxmemory 256mb
maxmemory-policy allkeys-lru
maxclients 10000

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification
notify-keyspace-events Ex

# Advanced config
tcp-keepalive 300
timeout 0
tcp-backlog 511
maxmemory-samples 5
hz 10
